<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports Buzz Insights</title>
    <link rel="icon" href="https://raw.githubusercontent.com/gramener/assets/main/straive-favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10/font/bootstrap-icons.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        .narrative {
            max-width: 100%;
            margin: 0 auto;
        }
        .btn-custom {
            margin-right: 0.5rem;
        }
        .card {
            cursor: pointer;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        #response th {
            padding: 1rem;
        }
        .accordion-button:not(.collapsed) {
            color: var(--bs-primary);
        }
        .question-link:hover {
            background-color: rgba(var(--bs-primary-rgb), 0.1);
        }
        .sidebar {
            margin-top: 16rem;
        }
        @media (max-width: 767.98px) {
            .sidebar {
                height: auto;
                margin-top: 6rem; /* Smaller margin for mobile */
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href=".">Sports Buzz Insights</a>
            <div class="collapse navbar-collapse" id="navbarContent">
                <div class="nav-item dropdown ms-auto" role="group" aria-label="Toggle dark mode" title="Toggle Dark Mode">
                    <button class="dark-theme-toggle btn btn-outline-light dropdown-toggle" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false" aria-label="Toggle theme (auto)">
                        <i class="bi bi-circle-half"></i>
                        <span class="d-lg-none ms-2">Toggle theme</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <button class="dropdown-item" data-bs-theme-value="light">
                                <i class="me-2 bi bi-sun-fill"></i> Light
                            </button>
                        </li>
                        <li>
                            <button class="dropdown-item" data-bs-theme-value="dark">
                                <i class="me-2 bi bi-moon-stars-fill"></i> Dark
                            </button>
                        </li>
                        <li>
                            <button class="dropdown-item" data-bs-theme-value="auto">
                                <i class="me-2 bi bi-circle-half"></i> Auto
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar - Moved before main content -->
            <aside class="col-md-3 col-lg-2 d-none" id="sidebarContainer">
                <div class="sidebar" id="predefinedQuestions">
                    <div class="position-sticky pt-3">
                        <div class="accordion" id="questionsAccordion">
                            <!-- Questions will be dynamically populated here -->
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Main content -->
            <main class="col-12 px-md-4" id="mainContent">
                <h1 class="mt-5 text-center">Sports Buzz Insights</h1>

                <!-- Dataset cards -->
                <div class="row mb-4">
                    <div class="col-md-4">
                        <a href="#" class="card h-100 text-decoration-none d-flex align-items-center" data-dataset="mlb" style="transition: transform 0.2s; margin-top: 15px;">
                            <div class="card-body d-flex align-items-center justify-content-center">
                                <h5 class="card-title text-center mb-0">Yankees Vs Dodgers</h5>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a href="#" class="card h-100 text-decoration-none d-flex align-items-center" data-dataset="nba_christmas" style="transition: transform 0.2s; margin-top: 15px;">
                            <div class="card-body d-flex align-items-center justify-content-center">
                                <h5 class="card-title text-center mb-0">Lakers Vs Warriors</h5>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a href="#" class="card h-100 text-decoration-none d-flex align-items-center" data-dataset="nfl_playoffs" style="transition: transform 0.2s; margin-top: 15px;">
                            <div class="card-body d-flex align-items-center justify-content-center">
                                <h5 class="card-title text-center mb-0">KC Chiefs </h5>
                            </div>
                        </a>
                    </div>
                </div>

                <!-- Add this new intro container -->
                <div id="introContainer" class="d-none">
                    <div id="introContent" class="narrative mx-auto mb-4" style="text-align: left;">
                        <!-- Intro content will be loaded here -->
                    </div>
                </div>

                <!-- Ask Question section -->
                <details>
                    <summary>Ask Anything</summary>
                    <textarea id="question" rows="4" class="form-control mb-3" placeholder="Ask any questions on the discussions..."></textarea>
                    <button id="submitButton" class="btn btn-primary btn-custom">Get Answer</button>
                </details>
                <!-- Response container -->
                <div class="mt-4 d-none" id="responseContainer">
                    <h3>Response:</h3>
                    <div id="response" class="response-card mt-3">
                        <div class="spinner-border d-none" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script type="module" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@gramex/ui@0.3/dist/dark-theme.js" type="module"></script>
    <footer class="my-5 vh-100 d-flex align-items-center justify-content-center">
        <h1 class="display-6">
            Designed by
            <a href="https://gramener.com/"
                class="text-reset link-offset-3 link-underline link-underline-opacity-25">Gramener</a>
        </h1>
    </footer>
</body>

</html>
